<!DOCTYPE html>
<html lang="pt-BR">
  
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
	  
	  <title>Relógio Analógico</title>
	  
	  <link rel="stylesheet" href="estilos/estilo.css">
	</head>
	<body>
		<div class="clock">
			<div class="num" style="--n:1"><p>1</p></div>
			<div class="num" style="--n:2"><p>2</p></div>
			<div class="num" style="--n:3"><p>3</p></div>
			<div class="num" style="--n:4"><p>4</p></div>
			<div class="num" style="--n:5"><p>5</p></div>
			<div class="num" style="--n:6"><p>6</p></div>
			<div class="num" style="--n:7"><p>7</p></div>
			<div class="num" style="--n:8"><p>8</p></div>
			<div class="num" style="--n:9"><p>9</p></div>
			<div class="num" style="--n:10"><p>10</p></div>
			<div class="num" style="--n:11"><p>11</p></div>
			<div class="num" style="--n:12"><p>12</p></div>
			<div class="hour-hand" id="hour-hand"></div>
			<div class="minute-hand" id="minute-hand"></div>
			<div class="second-hand" id="second-hand"></div>
			<div class="center-dot"></div>
		</div>
		<script type="text/javascript" src="scripts/script.js"></script>
	</body>
</html>
