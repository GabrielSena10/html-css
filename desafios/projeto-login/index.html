<!DOCTYPE html>
<html lang="pt-BR">
  
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
	  
	  <title>Tela de Login</title>
	  
	  <link rel="stylesheet" href="estilos/estilo.css">
	  
	  <link rel="stylesheet" href="estilos/media-query.css">
	  
	  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	  
	</head>
	<body>
		<main>
			<section id="imagem">
				
			</section>
			<section id="login">
				<h1 id="tit">Login</h1>
				<p id="p1">Seja bem vindo(a) novamente. Faça login para acessar sua conta e fazer as configurações no seu ambiente.</p>
				<form action="login.php" method="post" autocomplete="on">
					<p class="icon">
						<label for="idemail"><i id="pessoa" class="material-symbols-outlined">person</i></label>
						<input class="cadastro" type="email" name="email" id="idemail" placeholder="ex: email@gmail.com"   autocomplete="email"  minlength="10" maxlength="30" required>
						<label class="some" for="idemail">email</label>
					</p>
					<p class="icon">
						<label for="idsenha"><i id="chave" class="material-symbols-outlined">vpn_key</i></label>
						<input class="cadastro" type="password" name="senha" id="idsenha" placeholder="senha  mínimo 8 digitos" minlength="8"  autocomplete="password" required>
						<label class="some" for="idsenha">senha</label>
					</p>
					<p id="pinput">
						<input class="sub" type="submit" value="Entrar">
					</p>
					<a href="#" target="_blank">Esqueci a senha</a>
				</form>
			</section>
		</main>
	</body>
</html>
