<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
  
  <title>Desafio Tabela 2</title>
  
  <style>
  	body{
  		font-family: Arial, Verdana, Sans-Serif;
  		font-size: 16px;
  	}
  	table{
  		width: 300px;
  	}
  	td{
  		font-size: 1em;
  		border: solid black 2px;
  		text-align: center;
  		padding: 8px;
  	}
  </style>
</head>
<body>
	<table>
		<tr>
			<td colspan="4">A</td>
			<td rowspan="4">B</td>
		</tr>
		<tr>
			<td rowspan="4">C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>
		<tr>
			<td>G</td>
			<td>H</td>
			<td>I</td>
		</tr>
		<tr>
			<td>J</td>
			<td>L</td>
			<td>M</td>
		</tr>
		<tr>
			<td colspan="4">N</td>
		</tr>
	</table>
</body>
</html>
