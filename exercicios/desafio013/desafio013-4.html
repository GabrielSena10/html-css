<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
  
  <title>Desafio Tabela 4</title>
  
  <style>
  	body{
  		font-family: Arial, Verdana, Sans-Serif;
  		font-size: 16px;
  	}
  	table{
  		margin: auto;
  		border-collapse: collapse;
  		width: 500px;
  	}
  	thead, tr.cor{
  		background-color: #666666;
  		color: white;
  	}
  	th, td{
  		border: solid black 2px;
  		padding: 10px;
  		text-align: center;
  	}
  	td.dado{
  		text-align: left;
  	}
  	th.media{
  		text-align: left;
  	}
  </style>
</head>
<body>
	<table>
		<caption>
			Boletim Escolar
		</caption>
		<thead>
			<tr>
				<th scope="col" rowspan="2">Área</th>
				<th scope="col" rowspan="2">Disciplinas</th>
				<th scope="colgroup" colspan="2">Notas</th>
				<th scope="col" rowspan="2">Média</th>
			</tr>
			<tr>
				<th scope="col">Nota 1</th>
				<th scope="col">Nota 2</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th scope="rowgroup" rowspan="4">Exatas</th>
				<td class="dado">Matemática</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td class="dado">Física</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td class="dado">Química</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td class="dado">Biologia</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="cor">
				<th scope="row" class="media" colspan="4">Média de Exatas</th>
				<td>0.0</td>
			</tr>
			<tr>
				<th scope="rowgroup" rowspan="2">Humanas</th>
				<td class="dado">História</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr>
				<td class="dado">Geografia</td>
				<td>0.0</td>
				<td>0.0</td>
				<td>0.0</td>
			</tr>
			<tr class="cor">
				<th scope="row" class="media" colspan="4">Média de Humanas</th>
				<td>0.0</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
