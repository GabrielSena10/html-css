<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
  
  <title>Meu Primeiro Formulário</title>
  
</head>
<body>
	<h1>
		Teste de Formulário 
	</h1>
	<form method="get" action="cadastro.php" autocomplete="on">
		<p>
			<label for="idnome">Nome: </label>
			<input type="text" name="nome" id="idnome" required minlength="5" maxlength="20" size="20" placeholder="Nome de usuário" autocomplete="username">
		</p>
		<p>
			<label for="idsenha">Senha: </label>
			<input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" placeholder="mínimo 8 caracteres" autocomplete="current-password">
		</p>
		<p>
			<input type="submit" value="Enviar">
		</p>
		<p>
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
