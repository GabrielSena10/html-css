<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
  
  <title>Formulário</title>
  
</head>
<body>
	<h1>
		Teste de Formulário 
	</h1>
	<form action="cadastro.php" method="post" autocomplete="on">
		<p>
			<label for="idest">Estado: </label>
			<select name="est" id="idest">
				<option selected="">---Escolha---</option>
				<optgroup label="Região Sudeste">
					<option value="MG">Minas Gerais</option>
					<option value="SP">São Paulo</option>
					<option value="RJ">Rio de Janeiro</option>
				</optgroup>
						<optgroup label="Região Nordeste">
					<option value="BA">Bahia</option>
					<option value="SE">Sergipe</option>
					<option value="CE">Ceará</option>
				</optgroup>
			</select>
		</p>
		<p>
			<label for="idprof">Profissão: </label>
			<input name="prof" id="idprof" list="listprof" placeholder="--Escolha--" required>
		</p>
		<p>
			<datalist id="listprof">
				<option value="Prof">Professor</option>
				<option value="Eng">Engenheiro</option>
				<option value="Cab">Cabeleireiro</option>
			</datalist>
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
		<p>
			<label for="idmens">Mensagem: </label>
			<textarea name="mens" id="idmens" cols="30" rows="10" placeholder="Digite aqui sua mensagem"></textarea>
		</p>
	</form>
</body>
</html>
