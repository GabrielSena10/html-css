<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
  
  <title>Formulário</title>
  
</head>
<body>
	<h1>
		Teste de Formulário 
	</h1>
	<form method="post">
		<p>
			<label for="idcor">Cor: </label>
			<input type="color" name="cor" id="idcor" value="#00ff00">
		</p>
		<p>
			<label for="idnivel">Nível de Satisfação: </label>
			<input type="range" name="nivel" id="idnivel" min="1" max="10" value="4">
		</p>
		<p>
			<label for="idfoto">Foto: </label>
			<input type="file" name="foto" id="idfoto">
		</p>
		<p>
			<input type="submit" value="Enviar">
			<input type="reset" value="Limpar">
		</p>
	</form>
</body>
</html>
