<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
  
  <title>Primeira Tabela</title>
  
  <style>
  	body{
  		font-family: Arial, Verdana, Sans-Serif;
  		margin: 0px;
  		padding: 0px;
  	}
  	table{
  		margin: auto;
  		width: 300px;
  		height: 300px;
  		border-collapse: collapse;
  	}
  	td{
  		background-color: darkgray;
  		border: solid black 1px;
  		padding: 5px;
  		text-align: center;
  		vertical-align: middle;
  	}
  </style>
</head>
<body>
	<table>
		<tr>
			<td>A1</td>
			<td>B1</td>
			<td>C1</td>
		</tr>
		<tr>
			<td>A2</td>
			<td>B2</td>
			<td>C2</td>
		</tr>
		<tr>
			<td>A3</td>
			<td>B3</td>
			<td>C3</td>
		</tr>
	</table>
</body>
</html>
