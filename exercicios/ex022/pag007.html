<!DOCTYPE html>
<html lang="pt-BR">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport"content="widgt=device-widgt, initial-scale=1.0">
  
  <title>Centralização de Imagem</title>
  
  <style>
  	#container{
  		position: relative;
  		height: 97vh;
  		border: black solid 2px;
  		border-radius: 15px;
  		background-color: blue;
  		padding: 10px;
  	}
  	#conteudo{
  		position: absolute;
  		height: 200px;
  		width: 200px;
  		border: black solid 2px;
  		border-radius: 15px;
  		background-color: yellow;
  		left: 50%;
  		top: 50%;
  		transform: translate(-50%, -50%);
  	}
  </style>
</head>
<body>
	<section id="container">
		<article id="conteudo">
			
		</article>
	</section>
</body>
</html>
